# Default configuration for auto-investor

trading:
  mode: paper  # paper | live (live requires explicit opt-in)
  schedule:
    market_open_scan: "09:35"   # 5 min after open
    midday_check: "12:00"
    pre_close_review: "15:30"   # 30 min before close

watchlist:
  - AAPL
  - MSFT
  - GOOGL
  - AMZN
  - NVDA
  - SPY
  - QQQ
  - VOO
  - VTI
  - ARKK

risk:
  max_position_pct: 15          # max % of portfolio in a single position
  max_portfolio_risk_pct: 80    # max % of portfolio deployed
  daily_loss_limit_pct: 3       # circuit breaker: stop trading if down X% today
  max_trades_per_day: 10
  min_cash_reserve_pct: 20      # always keep at least X% in cash

ai:
  model: claude-sonnet-4-20250514
  max_tokens: 4096
  temperature: 0.3              # low temp for more deterministic decisions
